<html>
    <head>
        <title>Add to Friend Group</title>
    </head>
    <body>
        <h1>Add a Friend to a Group</h1>
        <div>
            <form action="/addToFriendGroup" method="post">
                <input type="text" name="groupName" placeholder="Group Name" required/>
                <br/>
				<input type="text" name="friend" placeholder="user" required/>
                <br/>
				
                <input type="submit" value="Create">
            </form>
        </div>
        {% if message %}
            {{ message }}
        {% endif %}
        <br/>
        <a href="/">Go back</a>
    </body>
</html>
